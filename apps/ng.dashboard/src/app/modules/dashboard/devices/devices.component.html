<div class="item-container">
  <div class="btn-container">
    <button mat-raised-button class="btn btn-primary btn-round" (click)="addNew()">
      <i class="material-icons">add</i> Add new device
    </button>
  </div>
  <app-action-table [tableData]="tableData" [tableRowTemplate]="deviceTemplate" [title]="'Devices'" [icon]="'ondemand_video'">
  </app-action-table>
</div>


<ng-template #deviceTemplate let-device="item">
  <td>
    {{device.deviceGroupName || 'n/a'}}
  </td>
  <td>{{device.serialNumber || 'n/a'}}</td>
  <td>{{device.assetTag || 'n/a'}}</td>
  <td>
    <div class="item-box time">
      <div class="item">Created On:</div>
      <div class="item">{{device.createdOn | date:'yy-MM-dd'}}</div>
    </div>
  </td>
  <td class="text-right">
    <button class="btn btn-link btn-warning btn-just-icon edit" (click)="edit(device.serialNumber)">
      <i class="material-icons">dvr</i>
    </button>
    <button class="btn btn-link btn-danger btn-just-icon remove" (click)="remove(device)">
      <i class="material-icons">close</i>
    </button>
  </td>
</ng-template>
