<div class="signup-container">
  <h1>Sign Up</h1>

  <div class="sign-up">
    <form class="signup-form">
      <div class="field text first">
        <mat-icon>email</mat-icon>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Your Email" [formControl]="email"
                 [errorStateMatcher]="matcher">
          <mat-hint>Your email is required to sign up!</mat-hint>
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="field-container">
        <div class="field password">
          <mat-icon>vpn_key</mat-icon>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="Password" [formControl]="password" type="password">
          </mat-form-field>
        </div>
        <div class="field password">
          <mat-icon>vpn_key</mat-icon>
          <mat-form-field class="field-full-width">
            <input matInput placeholder="Confirm Password"  [formControl]="confirmPassword" type="password">
          </mat-form-field>
        </div>
        <mat-error *ngIf="password.valid && confirmPassword.valid && password.value != confirmPassword.value">
          Passwords are not matched
        </mat-error>
      </div>
      <div class="field checkbox">
        <mat-checkbox [formControl]="agreeTnC">I accept the terms of the agreement and I am at least 13 years old.</mat-checkbox>
      </div>
      <mat-error *ngIf="error && error.errors.length">
        <p *ngFor="let err of error.errors">{{err.description}}</p>
      </mat-error>
      <div class="submit">
        <button type="submit" mat-raised-button (click)="register()"
                [disabled]="!email.valid || !password.valid || !confirmPassword.valid || password.value != confirmPassword.value || !agreeTnC.value">
          CREATE AN ACCOUNT</button>
        <div class="strip-box"><div class="strip">Or</div></div>
      </div>

      <div class="external-links">
        <button type="button" mat-raised-button color="primary" (click)="facebookSignup()">SIGN UP WITH FACEBOOK</button>
        <button type="button" mat-raised-button color="accent" (click)="googleSignup()">SIGN UP WITH GOOGLE</button>
      </div>
    </form>

  </div>

  <div class="copy-right">
    <p>Copyright Â© 2018. All rights  Reserved | &nbsp;<a href="https://dynamad.io">Dynamad</a></p>
  </div>
</div>
