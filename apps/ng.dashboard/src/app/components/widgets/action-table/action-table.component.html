<div class="table-container">
  <div class="card" [ngClass]="{'card-plain': plainTable}">
    <div class="card-header card-header-primary card-header-icon">
      <div class="card-icon">
        <i class="material-icons">{{icon}}</i>
      </div>
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="card-body">
      <div class="toolbar">
        <!--        Here you can write extra buttons/actions for the toolbar              -->
      </div>
      <div class="material-datatables">
        <div class="row">
          <div class="col-sm-12 col-md-6 db-item-container">
            <div class="data-tables-length" id="datatables_length">
              <label class="form-group">Show
                <select name="datatables_length" aria-controls="datatables" (change)="paginationChanged(pageNum)"
                        class="custom-select custom-select-sm form-control form-control-sm" [(ngModel)]="pageNum">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="-1">All</option>
                </select> entries</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 db-item-container">
            <div id="datatables_filter" class="dataTables_filter">
              <label class="form-group">
                <input type="search" class="form-control form-control-sm" [(ngModel)]="keywords" (click)="searchKeyword(keywords)"
                       placeholder="Search records" aria-controls="datatables">
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                 style="width:100%" [ngClass]="{'alt-row-colors': altRowColors, 'alt-row-mono-color': altRowMonoColor}">
            <thead>
              <tr>
                <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th *ngFor="let cell of tableData.footerRow">{{ cell }}</th>
              </tr>
            </tfoot>
            <tbody>
            <tr *ngFor="let row of tableData.dataRows">
              <ng-container *ngTemplateOutlet="tableRowTemplate;context:{item: row}"></ng-container>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-5 pagination-info">
            <div class="dataTables_info" id="datatables_info" role="status" aria-live="polite">Showing 1 to 10 of 40
              entries
            </div>
          </div>
          <div class="col-sm-12 col-md-7 paging_full_numbers_container">
            <div class="dataTables_paginate paging_full_numbers" id="datatables_paginate">
              <ul class="pagination">
                <li class="paginate_button page-item first disabled" id="datatables_first"><a href="#"
                                                                                              aria-controls="datatables"
                                                                                              data-dt-idx="0"
                                                                                              tabindex="0"
                                                                                              class="page-link">First</a>
                </li>
                <li class="paginate_button page-item previous disabled" id="datatables_previous"><a href="#"
                                                                                                    aria-controls="datatables"
                                                                                                    data-dt-idx="1"
                                                                                                    tabindex="0"
                                                                                                    class="page-link">Previous</a>
                </li>
                <li class="paginate_button page-item active"><a href="#" aria-controls="datatables" data-dt-idx="2"
                                                                tabindex="0" class="page-link">1</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="datatables" data-dt-idx="3"
                                                          tabindex="0"
                                                          class="page-link">2</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="datatables" data-dt-idx="4"
                                                          tabindex="0"
                                                          class="page-link">3</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="datatables" data-dt-idx="5"
                                                          tabindex="0"
                                                          class="page-link">4</a></li>
                <li class="paginate_button page-item next" id="datatables_next"><a href="#" aria-controls="datatables"
                                                                                   data-dt-idx="6" tabindex="0"
                                                                                   class="page-link">Next</a></li>
                <li class="paginate_button page-item last" id="datatables_last"><a href="#" aria-controls="datatables"
                                                                                   data-dt-idx="7" tabindex="0"
                                                                                   class="page-link">Last</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content-->
  </div>
</div>
